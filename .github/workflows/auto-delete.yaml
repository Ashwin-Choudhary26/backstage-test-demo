name: Auto Delete Merged Branches

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write

jobs:
  delete-branch:
    # PR must be merged AND must qualify for the same rules as auto-merge
    if: |
      github.event.pull_request.merged == true &&
      (
        startsWith(github.event.pull_request.head.ref, 'backstage-') ||
        contains(github.event.pull_request.title, 'Backstage') ||
        contains(github.event.pull_request.labels.*.name, 'auto-merge')
      )
    runs-on: ubuntu-latest

    steps:
      - name: Delete merged branch
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Deleting merged branch: $BRANCH"

          gh api -X DELETE \
            "repos/${{ github.repository }}/git/refs/heads/$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}